---

# management definition for ifTable
# by David Chan, 2014-06-12

serviceElementTypes:
    - name: interface
      description: The service element based on ifTable
      accessMethod:
          protocol: SNMP
          mib: IF-MIB
          index: [ ifIndex ]
      serviceElementTypeTranslates:
         - name: interface
           mapping: direct
           category: interface
              
      managementObjects:
          - name: ifDescr
            uri: ifDescr
            capability: interface-description

          - name: ifType
            uri: ifType
            capability: interface-type

          - name: ifMtu
            uri: ifMtu
            capability: interface-mtu
            unit: octet

          - name: ifSpeed
            uri: ifSpeed
            capability: interface-ifSpeed
            unit: bit/second
            
          - name: ifPhysAddress
            uri: ifPhysAddress
            capability: interface-physAddress

          - name: ifAdminStatus
            uri: ifAdminStatus
            capability: interface-adminStatus
            
          - name: ifOperStatus
            uri: ifOperStatus
            capability: interface-OperStatus
            
    - name: systemCommon
      description: The Service element based on system group.
      accessMethod:
          protocol: SNMP
      serviceElementTypeTranslates:
         - name: systemCommon
           mapping: direct
           category: System
           
      managementObjects:
         - name: sysDescr
           uri: sysDescr
           capability: system-description
           
         - name: sysObjectID
           uri: sysObjectID
           capability: system-objectId
           
         - name: sysUpTime
           uri: sysUpTime
           capability: system-uptime
           
         - name: sysContact
           uri: sysContact
           capability: system-contact
           
         - name: sysName
           uri: sysName
           capability: system-name
           
         - name: sysLocation
           uri: sysLocation
           capability: system-location
          
    - name: unknownSystem
      description: The Service element type for unknown device.
      accessMethod:
          protocol: NONE
      serviceElementTypeTranslates:
         - name: unknownSystem
           mapping: direct
           category: System

    - name: connectionEndPort
      description: The Service element type for connection end port which contain by an unknown system.
      accessMethod:
          protocol: NONE
      serviceElementTypeTranslates:
         - name: connectionEndPort
           mapping: direct
           category: Port

